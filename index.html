<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Kobe Bryant Quiz App</title>
    <link rel="stylesheet" href="./assets/style.css"/>
</head>
<body>
    <div class="full-page">
        <div id="question-box" class="hide"></div>
            <div class="question-header">

    </div>
